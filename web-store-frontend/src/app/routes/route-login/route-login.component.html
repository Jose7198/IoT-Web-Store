<div class="ui middle aligned center aligned grid" id="center">
    <div class="column">
        <h2 class="ui teal image header">
            <i class="massive modx icon"></i>
            <div class="content">Marca</div>
        </h2>
        <h1 class="ui header">Iniciar Sesi√≥n</h1>
        <form class="ui large form"
            #formularioUsuario = "ngForm"
            novalidate
        >
            <div class="ui stacked segment">
                <div class="field">
                    <div class="ui left icon input">
                        <i class="user icon"></i>
                        <input id="username" required type="text" name="username" placeholder="Usuario" [(ngModel)]="userName">
                    </div>
                </div>
                <div class="field">
                    <div class="ui left icon input">
                        <i class="lock icon"></i>
                        <input id="password" required type="password" name="password" placeholder="Password" [(ngModel)]="password">
                    </div>
                </div>
                <div>
                    <button type="button" (click)="login()" class="ui field large green submit button" routerLink="/homeAdmin">
                        Login
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
